<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['nombre', 'apellido','importeTotal'],
            ...cliente
    ]);

        var options = {
            width: 600, height: 300,
            min: 50, max: 600,
            redFrom: 50, redTo: 100,
            yellowFrom: 100, yellowTo: 200,
            greenFrom: 200, greenTo: 350,
            minorTicks: 50,
        };

        var chart = new google.visualization.Gauge(document.getElementById('GaugeChart'));

        chart.draw(data, options);
    }

</script>
<div id="GaugeChart" style="width: 900px; height: 500px"></div>
